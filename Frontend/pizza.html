<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/pizza_style.css">
    <link rel="stylesheet" href="/css/font.css">
    <title>Pizza Menu</title>
</head>
<body>

<div class="filter-container">Filter:
    <label>
        <input type="checkbox" id="vegCheckbox" onchange="filterItems()">
        Veg
    </label>
    <label>
        <input type="checkbox" id="nonVegCheckbox" onchange="filterItems()">
        Non-Veg
    </label>
</div>
<div class="container" id="pizzaList"></div>

<div id="stepper-popup" class="stepper-popup hidden">
    <div class="step step-1 active">
        <h3>Choose Pizza Size</h3>
        <label class="radio-label"><input type="radio" name="size" value="Small" onchange="updatePrice()"> <span class="size-name">Small</span> <span class="price" id="price-small"></span></label>
        <label class="radio-label"><input type="radio" name="size" value="Medium" onchange="updatePrice()"> <span class="size-name">Medium</span> <span class="price" id="price-medium"></span></label>
        <label class="radio-label"><input type="radio" name="size" value="Large" onchange="updatePrice()"> <span class="size-name">Large</span> <span class="price" id="price-large"></span></label>
        <div class="stepper-buttons">
            <button onclick="closeStepper()">Cancel</button>
            <button onclick="nextStep(2)">Next</button>
        </div>
    </div>
    <div class="step step-2">
        <h3>Choose Crust Type</h3>
        <label class="radio-label"><input type="radio" name="crust" value="Thin" onchange="updatePrice()"> <span class="crust-name">Thin Crust</span> <span id="price-thin"></span></label>
        <label class="radio-label"><input type="radio" name="crust" value="Thick" onchange="updatePrice()"> <span class="crust-name">Thick Crust</span> <span id="price-thick"></span></label>
        <label class="radio-label"><input type="radio" name="crust" value="Cheese" onchange="updatePrice()"> <span class="crust-name">Cheese Crust</span> <span id="price-cheese"></span></label>
       
        <div class="stepper-buttons">
            <button onclick="nextStep(1)">Back</button>
            <button onclick="nextStep(3)">Next</button>
        </div>
    </div>
    
    <div class="step step-3">
        <h3>Choose Toppings</h3>
        <div class="topping-options">
            <label class="topping-item">
                <input type="radio" name="topping" value="Pepperoni" data-cost="70"> 
                <span class="topping-name">Pepperoni</span>
                <span class="topping-cost">₹70</span>
            </label>
            <label class="topping-item">
                <input type="radio" name="topping" value="Mushrooms" data-cost="60"> 
                <span class="topping-name">Mushrooms</span>
                <span class="topping-cost">₹60</span>
            </label>
            <label class="topping-item">
                <input type="radio" name="topping" value="Onions" data-cost="65"> 
                <span class="topping-name">Onions</span>
                <span class="topping-cost">₹65</span>
            </label>
            <label class="topping-item">
                <input type="radio" name="topping" value="Green Peppers" data-cost="75"> 
                <span class="topping-name">Green Peppers</span>
                <span class="topping-cost">₹75</span>
            </label>
        </div>
        <div class="stepper-buttons">
            <button onclick="nextStep(2)">Back</button>
            <button onclick="nextStep(4)">Next</button>
        </div>
    </div>
    
    <div class="step step-4">
        <h3>Review and Add to Cart</h3>
        <p>Size: <span id="chosen-size"></span></p>
        <p>Crust: <span id="chosen-crust"></span></p>
        <p>Toppings: <span id="chosen-toppings"></span></p>
        <div class="stepper-buttons">
            <button onclick="nextStep(3)">Back</button>
            <button onclick="finalAddToCart()">Add to Cart</button>
        </div>
    </div>
</div>

<script src="/js/pizza.js"></script>
</body>
</html>
