<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/user_home_style.css">
    <link rel="icon" href="/images/pizza_logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-bar">
        <div class="logo">
            <img src="/images/pizza_logo.png" alt="Logo" id="logo-icon">
            <span class="company-name">PIZZAHUB</span>
        </div>
     
        <div class="location-search-container">
            <div class="location-search-prefix">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <input type="text" id="location-search" placeholder="Search for a location">
            <button id="find-location-btn">Find My Location</button>
            <div id="suggestions" class="suggestions"></div>
        </div>
        
        <input type="text" id="content-search" placeholder="Search content">
        <div class="icons">
            <div id="cart-icon" class="icon"><i class="fas fa-shopping-cart"></i></div>
            <div id="profile-icon" class="icon"><i class="fas fa-user"></i></div>
        </div>
    </div>
    
    <div class="tabs">
        <div class="tab" id="tab-pizza" data-url="pizza.html">Pizza</div>
        <div class="tab" id="tab-beverage" data-url="beverage.html">Beverage</div>
        <div class="tab" id="tab-bestseller" data-url="bestseller.html">Bestseller</div>
        <div class="tab" id="tab-new" data-url="newArrival.html">New</div>
    </div>
    
    <iframe id="content-frame" src="" frameborder="0" class="content"></iframe>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const iframe = document.getElementById('content-frame');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const url = tab.getAttribute('data-url');
                    iframe.src = url;

                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to the clicked tab
                    tab.classList.add('active');
                });
            });

            // Optionally, load the first tab by default
            if (tabs.length > 0) {
                tabs[0].click();
            }
        });
    </script>
</body>
</html>
