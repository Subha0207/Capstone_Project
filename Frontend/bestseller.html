<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Seller Pizza List</title>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/beverage_style.css">
    <style>
        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            position: relative;
        }

        .content {
            flex-grow: 1;
        }

        .title {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .description {
            font-size: 1em;
            margin: 0.5em 0;
        }

        .volume {
            font-size: 1.25em;
            font-weight: bold;
            margin: 0.5em 0;
        }

        .img-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 200px;
            width: 150px;
            position: relative;
            margin-right: 20px;
        }

        .img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .badge-container {
            display: flex;
            gap: 10px;
            position: absolute;
            top: 10px;
        }

        .bestseller{
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            color: black;
            background-color: #69e2ff;

        }
        .new {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            color: black;
            background-color: #FFD700;
        }

        .button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            align-self: center;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container" id="pizzaList">
        <!-- Pizza items will be inserted here -->
    </div>
    <div class="container" id="beverageContainer"></div>

    <script>
        async function fetchBestSellerPizzas() {
            try {
                const response = await fetch('https://localhost:7028/api/Pizza/bestsellers');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const pizzas = await response.json();
                displayItems(pizzas, 'pizza');
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        function displayItems(items, type) {
            const container = type === 'pizza' ? document.getElementById('pizzaList') : document.getElementById('beverageContainer');
            container.innerHTML = ''; // Clear existing content

            const currentDate = new Date();

            for (const item of items) {
                const cost = typeof item.cost === 'number' ? item.cost.toFixed(2) : 'N/A';
                const imageUrl = item.image || 'default-image-url.jpg';

                const card = document.createElement('div');
                card.className = 'card';

                const content = document.createElement('div');
                content.classList.add('content');

                const imgContainer = document.createElement('div');
                imgContainer.classList.add('img-container');

                const img = document.createElement('img');
                img.src = imageUrl;
                img.alt = item.name || 'No Image';
                img.classList.add('img');

                const badgeContainer = document.createElement('div');
                badgeContainer.classList.add('badge-container');

                if (item.isBestSeller) {
                    const bestSellerBadge = document.createElement('span');
                    bestSellerBadge.textContent = 'Bestseller';
                    bestSellerBadge.classList.add('bestseller');
                    badgeContainer.appendChild(bestSellerBadge);
                }

                const uploadDate = new Date(item.uploadDate);
                const timeDifference = currentDate - uploadDate;
                const daysDifference = timeDifference / (1000 * 3600 * 24);

                if (daysDifference <= 7) {
                    const newBadge = document.createElement('span');
                    newBadge.textContent = 'New';
                    newBadge.classList.add('new');
                    badgeContainer.appendChild(newBadge);
                }

                const button = document.createElement('button');
                button.textContent = 'Add';
                button.classList.add('button');

                const name = document.createElement('h2');
                name.classList.add('title');
                name.textContent = item.name || 'No Name';

                const description = document.createElement('p');
                description.classList.add('description');
                description.textContent = item.description || 'No Description';

                const volume = document.createElement('p');
                volume.classList.add('volume');
                volume.textContent = `Price: ${cost}`;

                content.appendChild(name);
                content.appendChild(description);
                content.appendChild(volume);

                imgContainer.appendChild(img);
                imgContainer.appendChild(button);

                card.appendChild(content);
                card.appendChild(imgContainer);
                card.appendChild(badgeContainer);

                container.appendChild(card);
            }
        }

        fetchBestSellerPizzas();

        document.addEventListener('DOMContentLoaded', () => {
            fetch('https://localhost:7028/api/Beverage/bestsellers')
                .then(response => response.json())
                .then(data => displayItems(data, 'beverage'))
                .catch(error => console.error('Error fetching beverage data:', error));
        });
    </script>
</body>
</html>
