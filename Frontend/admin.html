<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .app-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
        }
        .app-bar h1 {
            margin: 0;
            font-size: 24px;
        }
        .app-bar button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        .app-bar button:hover {
            background-color: #d32f2f;
        }
        .tabs {
            display: flex;
            width: auto;
            justify-content: center;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .tab:not(.active):hover {
            background-color: #ddd;
        }
        .tab.active {
            background-color: red;
            border: 1px solid #ccc;
            border-bottom: none;
           
        }
        .iframe-container {
            height: calc(100vh - 78px); /* Adjust height based on app-bar and tabs */
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        function showTab(tabIndex) {
            var iframes = document.querySelectorAll('.iframe-container iframe');
            var tabs = document.querySelectorAll('.tab');
            iframes.forEach((iframe, index) => {
                iframe.style.display = index === tabIndex ? 'block' : 'none';
            });
            tabs.forEach((tab, index) => {
                tab.classList.toggle('active', index === tabIndex);
            });
        }
    </script>
</head>
<body>

    <div class="app-bar">
        <h1>Admin Home</h1>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Add Pizza</div>
        <div class="tab" onclick="showTab(1)">Add Beverage</div>
        <div class="tab" onclick="showTab(2)">Manage Orders</div>
    </div>

    <div class="iframe-container">
        <iframe src="add_pizza.html" style="display: block;"></iframe>
        <iframe src="add_beverage.html" style="display: none;"></iframe>
        <iframe src="manage_order.html" style="display: none;"></iframe>
    </div>

    <script>
        function logout() {
            // Implement your logout functionality here
            alert("Logging out...");
        }
    </script>

</body>
</html>
